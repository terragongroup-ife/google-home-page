<!DOCTYPE html>
<html>
    <html lang="en-US">
    <title>Google</title>
    <link rel="icon" type="image/png" href="images/title.png" />
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <![endif]-->
    <meta charset="utf-8">
    <meta name="keywords" content="google, home, page">
    <meta name="description" content="google home page design to learn html and css">
    <meta name ="author" content="Lois Adegbohungbe">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <body>
        <section>
            <!--top navigation links-->
        <nav id="top_nav">
            <span><a href="#">Gmail</a></span>
            <span><a href="#">Images</a></span>
        </nav>
        <figure class="swap-on-hover">
            <img id="first" src="images/app_first.png"/>
            <img id="second" src="images/app_second.png"/>
        </figure>
        <a class="sign_in_button" href="#">Sign In</a>
            <!--google logo and search box-->
        <img class="google_pic" src="images/google.png" alt="google_pic"/>
        <input class="search_box" type="text" name="search_text" placeholder="Search Google or type a URL" autofocus>
        <img class="mic" src="images/mic.png" alt="mic"/>
            <!--bottom navigation links-->
        <nav id="bottom_nav">
            <span><a href="#">Google Search</a></span>
            <span class="shift_right"><a href="#">I'm Feeling Lucky</a></span>
        </nav>
        <div class="list">
            <ul>
                <li>Google offered in:</li>
                <li><a href='#'>Hausa</a></li>
                <li><a href='#'>Igbo</a></li>
                <li><a href='#'>&#768Ede&#768 Yoru&#768ba&#769</a></li>
                <li><a href='#'>Nigerian Pidgin</a></li>
            </ul>
        </div>
        <img id="settings" src="images/settings.jpeg" alt="settings">
        </section>
    </body>
</html>
